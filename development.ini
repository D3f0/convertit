[app:main]
use = egg:convertit

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes = 
    pyramid_debugtoolbar

download_dir = %(here)s/convertit/download_dir
download_max_age = 60
converted_dir = %(here)s/convertit/static/converted
# The retrieve url of converted files
# It can be a full url like http://static.domain.tld/full/path/
converted_url = converted
converted_max_age = 60

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

# Begin logging configuration

[loggers]
keys = root, convertit

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_convertit]
level = DEBUG
handlers =
qualname = convertit

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
