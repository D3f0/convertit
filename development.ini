[app:main]
use = egg:convertit

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes = 
    pyramid_debugtoolbar

convertit.downloads_path = %(here)s/convertit/downloads
convertit.downloads_max_age = 60
convertit.converted_path = %(here)s/convertit/converted
convertit.converted_max_age = 60
# The retrieve url of converted files
# It can be a full url like http://static.domain.tld/full/path/
convertit.converted_url = converted
convertit.converters =
    convertit.converters.unoconv
    convertit.converters.inkscape

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

# Begin logging configuration

[loggers]
keys = root, convertit

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_convertit]
level = DEBUG
handlers =
qualname = convertit

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
